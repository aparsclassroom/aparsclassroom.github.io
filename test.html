<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/HSC-Full-Course/assets/css/bootstrap.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/assets/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        select {
            width: 100%;
        }

        .select2-selection__rendered {
            line-height: 31px !important;
        }

        .select2-container .select2-selection--single {
            height: 35px !important;
        }

        .select2-selection__arrow {
            height: 34px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Pre-Booking Form for Achieve</h2>
        <div class="form-group">
            <label for="Name" class="col-sm-12 col-form-label">Enter your name</label>
            <div class="col-12">
                <input type="text" class="form-control" id="name" placeholder="Your Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="Phone" class="col-sm-12 col-form-label">Enter your phone number</label>
            <div class="col-12">
                <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="col-sm-12 col-form-label">Enter your email</label>
            <div class="col-12">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="col-sm-12 col-form-label">Select Exam Batch</label>
            <div class="col-12">
                <select class="form-control" id="course">
                    <option value="111">Example Varsity Exam Batch</option>
                    <option value="300">Example Medical Exam Batch</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="col-sm-12 col-form-label">Select Branch</label>
            <div class="col-12">
                <select class="multiple-select" id="branch">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
           
           </div>
    </div>

    <script>

        const api4 = 'https://crm.apars.shop/branch/v2/available-batches?productId=111';




        fetch(api4)
            .then((res) => {
                return res.json()
            })
            .then((options) => {
                if (options.status == 200) {
                    $('.multiple-select').select2({
                        data: options.branchList,
                        placeholder: "Scroll down to select your nearest Achieve Branch and suitable Batch",
                        allowClear: true,
                        minimumResultsForSearch: Infinity
                    });
                } else {
                    swal({
                        title: "Error",
                        icon: "error",
                        text: options.message
                    })
                }
            })
    </script>
</body>

</html>
