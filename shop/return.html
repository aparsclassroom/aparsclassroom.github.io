        <script>
            function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
              const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
  });
  let message = params.message;
  if (message === null) {
    message = "The page you requested was not found.";
  } else {
    if (decodeURIComponent(message) == "cancel") {
        document.getElementById("message").innerHTML = `Your Bkash Payment has been CANCELLED`;
    } else {
        document.getElementById("message").innerHTML = `Your Bkash Payment has been FALIED`;
    }

    document.getElementById("returnURL").href = getCookie("returnURL");
    setTimeout(() => {
        window.open(getCookie("returnURL"), "_self");
    }, 5000);
  }
  
        </script>
