<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA Hints App</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="center title bangla"><span id="topic"></span></h1>
        </div>
 <div id="ten-countdown"></div>
 <button id="timerbtn" class="btn center btn-outline-success" onclick='countdown( "ten-countdown", 10, 0 );'>Start</button>
 <button id="finished" class="btn center none btn-outline-danger" onclick="finished()">Stop</button>
            
        <div class="sub">
            <div class="ques bangla">
                <p id="ques"></p>
            </div>
            <button id="hints" class="btn center none btn-secondary" onclick="showhint1()">Hints</button>
            <div class="ans">
                <input name="mainAns" class="none center form-control" id="mainAns" placeholder="Answer Box" type="text">
            </div>
            <br>
            <button id="checkAns" class="btn center none btn-outline-warning" onclick="checkAns()">Check Answer</button>
            <br>
            <a href="2nd.html" id="next" class="btn center none btn-primary">Next Ques</a>
        </div>
        <div id="help" class="hints">
            <div class="no1" id="hint1"></div>
        <div id="stepWisehint" >
            <h1>Stepwise Hints :</h1>
            <div id="tab1" class="tab"><div id="step1"></div>
              <p><input class="center form-control" id="h1Ans" name="h1Ans"></p> <button type="button" class="btn center btn-primary" id="valBtn1" onclick="check1()">Check</button>
            </div>
            <div id="tab2" class="tab"><span id="step2"></span>
                <p><input class="center form-control" id="h2Ans" name="h2Ans"></p><button type="button" class="btn center btn-secondary" id="valBtn2" onclick="check2()">Check</button>
            </div>
            <div id="tab3" class="tab"><span id="step3"></span>
              <p><input class="center form-control" id="h3Ans" name="h3Ans"></p><button type="button" class="btn center btn-dark" id="valBtn3" onclick="check3()">Check</button>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#seeCalc">
    See Calculation
  </button>
            </div>
          </div>
        </div>
        <div id="yt">
        <a id="youtube" target="_blank"><img class="rounded float-right align-text-bottom" src="assets/images/youtube.png"></a>
        </div>
</div>
<!-- Modal -->
<div class="modal fade" id="seeCalc" tabindex="-1" role="dialog" aria-labelledby="seeCalcTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Full Calculation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="assets/images/seeHint1.png" alt="Full Calculation" width="100%">
        </div>
      </div>
    </div>
  </div>      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="var/s1.js"></script> 
<script src="assets/js/timer.js"></script>  
</html>
