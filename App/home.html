                    <div class="modal-body">
                        <p id="uemail"></p>
                        <p id="secured"></p>
                        <p id="licenseFor"></p>
                        <p id="Subscription"></p>
                        <p id="ip-details"></p>
                        <div class="modal-footer">
                            <button style="font-family: 'Finger Paint', cursive;" class="btn btn-danger" type="button" onclick="mainApp.logOut();">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                var mainApp = {};
                (function() {
                    var firebase = app_firebase;
                    var uid = null;
                    $.get('https://json.geoiplookup.io/', function(res) {
                        var a = ("Reg. IP : " + res.ip + "<br>" + "District : " + res.district + "<br>" + "Country : " + res.country_name);
                        document.getElementById("ip-details").innerHTML = a;
                    });
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            uid = user.uid;
                            email = user.email;
                            secured = user.providerId;
                            emailVerified = user.emailVerified;
                            document.getElementById("uemail").innerHTML = "Email : " + email;
                            document.getElementById("secured").innerHTML = "Licensed for : " + secured;
                            document.getElementById("licenseFor").innerHTML = "License : " + uid;
                            if (emailVerified == true) {
                                document.getElementById("Subscription").innerHTML = "Subscription : Premium";
                            }
                            if (emailVerified != true) {
                                document.getElementById("Subscription").innerHTML = "Subscription : Not Valid";
                            }
                            if (uid == "irPzlWXIHXTPg4OqVxWyUWoWczj2" || uid == "IIMo7gjfvedvIr4ExPQtojpL6qB3") {
                                document.getElementById("Subscription").innerHTML = "Subscription : Admin";
                            }
                            if (uid == "Sla61AFrk8R6NWCXTTuWLe1xDiN2") {
                                document.getElementById("Subscription").innerHTML = "Subscription : Trial Version";
                                document.getElementById("secured").innerHTML = "Encripted by : Trial Version Password";
                            }
                            if (user != null) {
                                user.providerData.forEach(function(profile) {
                                    document.getElementById("secured").innerHTML = "Encripted by : User " + profile.providerId;
                                });
                            }
                        } else {
                            window.location.replace("index.html");
                        }
                    });

                    function logOut() {
                        firebase.auth().signOut();
                    }
                    mainApp.logOut = logOut;
                })()
            </script>
