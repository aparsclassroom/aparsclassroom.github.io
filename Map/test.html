    <title>Map</title>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 80px;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      .tooltip button {
        background-color: rgb(99, 71, 255);
        padding: 10px;
        margin: 30px auto;
        border-radius: 10px;
        border: none;
        color: white;
        cursor: pointer;
      }

      .tooltip button:hover {
        background-color: tomato;
        box-shadow: 0px 0px 10px rgb(56, 75, 56);
      }

      #cpn {
        background-color: rgb(99, 71, 255);
        padding: 10px;
        margin: 30px auto;
        border-radius: 10px;
        border: none;
        color: white;
        cursor: pointer;
      }

      #cpn:hover {
        background-color: tomato;
        box-shadow: 0px 0px 10px rgb(56, 75, 56);
      }

      #cpn:hover span::before {

      }
    </style>

  <body>
    <h1 style="text-align: center">Map 1</h1>
    <div id="ss">
      <h3 style="text-align: center">
        Play this Puzzle game for 60 Seconds to unlock Cupon Code

      <button id="cpn" style="text-align: center"><span>ðŸ”“ Cupon</span></button>

  <script>
    var cpn = document.getElementById("cpn");
    cpn.addEventListener("click", () => {
      cpn.style.display = "none";
      document.getElementById("ss").innerHTML = `
        <h2 style='text-align: center;'>Your Cupon is : <br> <input type="text" readonly value="ASG200" id="myInput"><div class="tooltip">
&nbsp;<button onclick="myFunctio()" onmouseout="outFunc()">
    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
  ðŸ“‘ Copy
  </button>
</div></h1>


        `;
    });
    cpn.style.display = "none";

    function myFunction() {
      setTimeout(function () {
        cpn.style.display = "block";
      }, 60000);
    }

    function myFunctio() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");

      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copied: " + copyText.value;
    }

    function outFunc() {
      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copy to clipboard";
    }
  </script>
