<style> 
    select {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    .contact100-form-btn:hover {
      background-image: linear-gradient(to left, #039BE5, #01579b);
    }
    </style>

<body>
<div class="container-contact100">
<div class="wrap-contact100">
<form method="post" autocomplete="off" name="RegistrationForm" class="contact100-form validate-form">
<span class="contact100-form-title">
	Story Mode Learning App
Registration Form
</span>
<label class="label-input100" for="first-name">Tell us your name *</label>
<div class="wrap-input100 rs1-wrap-input100">
<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 rs2-wrap-input100">
<input class="input100" type="text" name="last-name" placeholder="Last name" required>
<span class="focus-input100"></span>
</div>
<label class="label-input100" for="email">Enter your email *</label>
<div class="wrap-input100">
<input id="email" class="input100" type="email" name="email" placeholder="Eg. example@email.com" required>
<span class="focus-input100"></span>
</div>
<label class="label-input100" for="phone">Enter phone number</label>
<div class="wrap-input100">
<input id="phone" class="input100" type="number" name="phone" placeholder="Eg. 01X 0000 0000" required>
<span class="focus-input100"></span>
</div>
<label class="label-input100" for="hsc">Select Your HSC Batch</label>
<div class="wrap-input100">
    <select id="hsc" name="hsc">
        <option value="HSC-21">HSC'21</option>
        <option value="HSC-20">Auto Pass XD</option>
        <option value="HSC-22">HSC'22</option>
        <option value="HSC-19">HSC'19</option>
        <option value="HSC-23">HSC'23</option>
        <option value="HSC-18">HSC'18</option>
        <option value="HSC-15">HSC'15</option>
        <option value="HSC-16">HSC'16</option>
        <option value="HSC-17">HSC'17</option>
        </select>
<span class="focus-input100"></span>
</div>
<label class="label-input100" for="college">Enter Your College / University</label>
<div class="wrap-input100">
<input id="college" class="input100" type="text" name="college" placeholder="Eg. XYZ Govt. College, Cummila" required>
<span class="focus-input100"></span>
</div>
<label class="label-input100" for="message">How much excited are You about this Story Mode Learning App? *</label>
<div class="wrap-input100">
<textarea id="message" class="input100" name="message" placeholder="Very Much Excited ðŸ˜" required></textarea>
<span class="focus-input100"></span>
</div>
<div class="container-contact100-form-btn">
<button type="submit" name="submit" class="contact100-form-btn">
Register
</button>
</div>
</form>
<div class="contact100-more flex-col-c-m" style="background-image: url('img/apar.jpg');">
<div class="flex-w size1 p-b-47">
<div class="txt1 p-r-25">
<span class="lnr lnr-map-marker"></span>
</div>
<div class="flex-col size2">
<span class="txt1 p-b-20">
Address
</span>
<span class="txt2">
Apar's Classroom<br>
Dhaka, Bangladesh
</span>
</div>
</div>
<div class="dis-flex size1 p-b-47">
<div class="txt1 p-r-25">
<span class="lnr lnr-phone-handset"></span>
</div>
<div class="flex-col size2">
<span class="txt1 p-b-20">
Lets Talk
</span>
<a href="tel:+8801873307425">
<span class="txt3">
+880 1873 307 425
</span></a>
</div>
</div>
<div class="dis-flex size1 p-b-47">
<div class="txt1 p-r-25">
<span class="lnr lnr-envelope"></span>
</div>
<div class="flex-col size2">
<span class="txt1 p-b-20">
General Support
</span>
<span class="txt3">
<a href="mailto:contact@aparsclassroom.com">contact@aparsclassroom.com</a>
</span>
</div>
</div>
</div>
</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxEwhMeyyqwpCrWNEMtgnmdNm439LIakZCSLZAMb8hpRp2R7xg/exec'
    const form = document.forms['RegistrationForm']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
     .then(response => alert("You've been successfully registered ðŸ¥°"))
        .then(response => window.location.replace("https://story-mode-learning-app.github.io/"))
        
        .catch(error => console.error('Error!', error.message))
        form.reset();  
    })
  </script>
<script src="https://colorlib.com/etc/cf/ContactFrom_v17/vendor/jquery/jquery-3.2.1.min.js"></script>
