<body>

    <div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="images/Tariq_logo_main.png" alt="IMG">
                </div>

                <form class="contact100-form validate-form" method="POST" id="Photon" name="Photon">
                    <div class="rounded mx-auto d-block">
                        <img id="mobile-logo" src="images/Tariq_logo_main.png" height="100px" width="200px" alt="IMG">
                    </div>
                    <br>
                    <span style="text-align: center;" class="contact100-form-title">
						Download Form
					</span>
                    <div id="data">
                        <div class="wrap-input100">
                            <input class="input100" type="text" name="Name" placeholder="Name" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100">
                            <input class="input100" type="text" name="College" placeholder="College" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-graduation-cap" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100">
                            <input class="input100" type="text" name="Hsc" placeholder="HSC Batch" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-header" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100">
                            <input class="input100" type="number" name="Mobile" placeholder="Mobile Number" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100">
                            <input class="input100" type="email" name="Email" placeholder="Email" required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100">
                            <textarea class="input100" name="message" placeholder="Do you have any future plan regarding PHOTON?" required></textarea>
                            <span class="focus-input100"></span>
                        </div>

                        <textarea name="ip-details" id="ip-details"></textarea>

                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn" id="submit" type="submit">
							OK
						</button>
                        </div>
                    </div>
                    <div id="down" class="container-contact100-form-btn">
                        If download did't start automatically... Click below
                        <a type="button" id="download" class="contact100-form-btn" href="https://aparsclassroom.com/free-pdf/Photon_January.pdf" download="photon-v2.pdf">Downloading... Please Wait ðŸ¥°</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $.get('https://json.geoiplookup.io/', function(res) {
            var a = ("IP Address : " + res.ip + "\n" + "ISP : " + res.isp + "\n" + "Organization : " + res.org + "\n" + "Hostname : " + res.hostname + "\n" + "Latitude : " + res.latitude + "\n" + "Longitude : " + res.longitude + "\n" + "Postal Code : " + res.postal_code + "\n" + "Neighbourhood : " + res.city + "\n" + "Region : " + res.region + "\n" + "District : " + res.district + "\n" + "Country Code : " + res.country_code + "\n" + "Country : " + res.country_name + "\n" + "Continent : " + res.continent_name + "\n" + "Timezone Name : " + res.timezone_name + "\n" + "Connection Tyoe : " + res.connection_type + "\n" + "ASN Organization : " + res.asn_org + "\n" + "ASN : " + res.asn + "\n" + "Currency Code : " + res.currency_code + "\n" + "Currency : " + res.currency_name);
            document.getElementById("ip-details").value = a;
        });
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzEqnm02V43tbaMmmBsz4YrPq5ailZrDRyc4ypFmlQHeOSiAMXNZWzO/exec'
        const form = document.forms['Photon']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => window.location.replace("https://aparsclassroom.com/free-pdf/Photon_January.pdf"))
                .catch(error => console.error('Error!', error.message))
            document.querySelector('#down').style.display = 'block';
            document.querySelector('#data').style.display = 'none';
        })
    </script>
