<!DOCTYPE HTML>
<html>

<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "8jcf2l88zu");
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container csc">

        <h1 class="text-center">Admin Dashboard</h1>

    </div>
    <div class="container">
        <div align="center">
            <div id="loader"></div>

            <p id="re"></p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insertMD">
                Add User
              </button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateMD">
                Update User
              </button>

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteMD">
                Delete User
              </button>
            <input type="button" class="btn btn-warning" onclick="read_value()" value="Refresh" />
            <br><br><br>
            <div id="showData">Loading...</div>
        </div>
    </div>


    <div class="modal fade" id="deleteMD" tabindex="-1" role="dialog" aria-labelledby="deleteMDLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMDLabel">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form id="dlte">
                        <div class="form-group">
                            <label style="text-align: left !important;" for="Emailup"> Email : </label> <input class="form-control" type="text" name="Email" id="Emaildlt">
                        </div>
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-danger" onclick="delete_value()" value="Delete User" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateMD" tabindex="-1" role="dialog" aria-labelledby="updateMDLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateMDLabel">Update User Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form id="updt">
                        <div class="form-group">
                            <label style="text-align: left !important;" for="Emailup"> Email : </label> <input class="form-control" type="text" name="Email" id="Emailup">
                        </div>
                        <div class="form-group">
                            <label for="Passwordup"> Password : </label> <input class="form-control" type="text" name="Password" id="Passwordup">
                        </div>
                        <div class="form-group">
                            <label for="UIDup"> UID : </label> <input class="form-control" type="text" name="UID" id="UIDup">
                        </div>
                        <div class="form-group">
                            <label for="Statusup"> Status : </label>
                            <select id="Statusup" name="Status" class="form-control">
                    
                    <option value="Verified" checked>Verified</option>
                    <option value="Pending">Pending</option>
                    </select>
                        </div>
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-success" onclick="update_value()" value="Update User Info" />
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="insertMD" tabindex="-1" role="dialog" aria-labelledby="insertMDLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="insertMDLabel">Add a new User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form id="insrt">
                        <div class="form-group">
                            <label style="text-align: left !important;" for="Email"> Email : </label> <input class="form-control" type="text" onkeyup="success()" name="Email" id="Email">
                        </div>
                        <div class="form-group">
                            <label for="Name"> Name : </label> <input class="form-control" type="text" name="Name" id="Name">
                        </div>
                        <div class="form-group">
                            <label for="Password"> Password : </label> <input class="form-control" type="text" name="Password" id="Password">
                        </div>
                        <div class="form-group">
                            <label for="UID"> UID : </label> <input class="form-control" type="text" name="UID" id="UID">
                        </div>
                        <div class="form-group">
                            <label for="Status"> Status : </label>
                            <select id="Status" name="Status" class="form-control">
                    <option value="Pending" checked>Pending</option>
                    <option value="Verified">Verified</option>
                    </select>
                        </div>
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-primary" onClick="insert_value()" id="addU" disabled value="Add User"></input>
                </div>
            </div>
        </div>
    </div>
