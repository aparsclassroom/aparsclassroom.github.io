<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BioExam | BioCast | BioDictionary</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/Logo.png">
    <link rel="apple-touch-icon" href="/assets/Logo.png">
    <link rel="stylesheet" href="/HSC-Full-Course/Exam-Assets/css/app.css" />
    <link rel="stylesheet" href="/HSC-Full-Course/Exam-Assets/css/exam.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js" defer></script>
    <script src="/BioDictionary/Assets/js/firebase.js" defer></script>
    <script src="/BioDictionary/Assets/js/exam.js" defer></script>

</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <nav>
                <div>
                    <div id="timer" class="quiz_timer">
                        <span id="st" class="time">00:00</span>
                    </div>
                    <button id="pass">Skip</button>
                </div>
            </nav>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question" class="bangla"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text bangla" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text bangla" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text bangla" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text bangla" data-number="4"></p>
            </div>
        </div>
    </div>

    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "455ce41f33324d9a9ad0a1d773908871"}'></script><!-- End Cloudflare Web Analytics -->
</body>

</html>
