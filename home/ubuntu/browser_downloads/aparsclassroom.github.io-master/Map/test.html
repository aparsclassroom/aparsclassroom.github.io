    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 80px;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip button {

<script>
    var cpn = document.getElementById('cpn')
    cpn.addEventListener('click', () => {
        cpn.style.display = "none";
        document.getElementById('ss').innerHTML = `
        <h2 style='text-align: center;'>Your Cupon is : <br> <input type="text" readonly value="ASG200" id="myInput"><div class="tooltip">

  ðŸ“‘ Copy
  </button>
</div></h1>


        `;
    })
    cpn.style.display = "none";

    function myFunction() {
        setTimeout(function() {
            cpn.style.display = "block";
        }, 60000);
    }

    function myFunctio() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");

        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copied: " + copyText.value;
    }

    function outFunc() {
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copy to clipboard";
    }
