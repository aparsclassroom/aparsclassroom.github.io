    <script>
        function validate() {
            const form = document.getElementById('form');
            const email = document.getElementById('email').value;
            const pattern = /^[^ ]+@[^ ]+\.[a-z]{3}$/

            if (email.match(pattern)) {
                form.classList.add('valid')
                form.classList.remove('invalid')
            } else {
                form.classList.add('invalid')
                form.classList.remove('valid')
            }
            if (email == "") {
                form.classList.remove('valid')
                form.classList.remove('invalid')
            }
        }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxEwhMeyyqwpCrWNEMtgnmdNm439LIakZCSLZAMb8hpRp2R7xg/exec'
        const form = document.forms['RegistrationForm']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("You've been successfully registered ü•∞ \nClick Ok to Enter the App"))
                .then(response => window.location.replace("https://storymodelearning.com/"))

            .catch(error => console.error('Error!', error.message))
            document.querySelector('#confirmation').style.display = 'block';
            document.querySelector('#reg').style.display = 'none';
            form.reset();
        })
    </script>
